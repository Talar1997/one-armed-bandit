    <link rel="stylesheet" href="styles/layout.css">

<body onload="game.initialize();">
<div class="dropdown" style="float:right;">
    <button class="dropbtn">Wariant gry</button>
    <div class="dropdown-content">
        <a href="index.html" >3-bębnowy</a>

</div>

<div style="display: none">

        <span id="logo">GOLD CASINO</span>

        </canvas>

        </canvas>

    </div>


    <div id="footer">
        <div class="buttonPanel">
            <button class="button" id="betMinus" onClick="game.changeBet(-50)">BET-</button>
            <button class="button" id="betPlus" onClick="game.changeBet(50)">BET+</button>
            <button class="button" id="lotteryButton" onClick="game.startSpinning()">SPIN</button>
        </div>
    </div>

</div>
