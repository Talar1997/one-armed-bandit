<html>
    <head>
        <title>One-armed bandit</title>
        <meta charset="UTF-8">
        <meta name="description" content="Ruletka">
        <meta name="keywords" content="ruletka, losowanie, hazard">
        <meta name="author" content="Adam Talarczyk">
        <link rel="stylesheet" href="styles/layout.css">
    </head>
    <body>
    <div class="container">
        <div id="header">
            <span id="logo">GOLD CASINO</span>
        </div>

        <div id="screenContainer">
            <canvas id="canvasContainer" width="600" height="400" class="gradientBackground">
                Canvas is not supported by your browser
            </canvas>
            <canvas id="creditBoard" width="600" height="70" class="gradientCreditBackground">
                Canvas is not supported by your browser
            </canvas>
            <canvas id="controlBoard" width="600" height="20" style="background-color: black">
                Canvas is not supported by your browser
            </canvas>

        </div>


        <div id="footer">
            <div class="buttonPanel">
                <button class="button" id="betMinus" onClick="game.decreaseBet()">BET-</button>
                <button class="button" id="betPlus" onClick="game.increaseBet()">BET+</button>
                <button class="button" id="lotteryButton" onClick="game.startSpinning()">SPIN</button>
            </div>
        </div>

    </div>
    <div style="display: none">
        <img id="icons" src="images/icons.png">
    </div>

    <script src="scripts/Game.js"></script>
    <script src="scripts/Sounds.js"></script>
    <script src="scripts/canvas.js"></script>
    <script src="scripts/SlotItem.js"></script>
    <script src="scripts/SlotItems.js"></script>
    <script src="scripts/SlotInitializer.js"></script>
    <script src="scripts/PrizeGenerator.js"></script>
    <script src="scripts/Credits.js"></script>
    <script>
        let game = new Game();
        game.initialize();
    </script>


    </body>
</html>
